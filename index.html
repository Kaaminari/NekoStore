<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LunarShop Clone</title>
  <link rel="stylesheet" href="style.css" />
</head>
   <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('imagens/fundo.jpg'); /* ou ./imagem.png se for local */
      background-size: cover;
      background-position: center;
      filter: blur(6px); /* intensidade do blur */
      z-index: -1; /* fica atrás de tudo */
    }

    .conteudo {
      position: relative;
      z-index: 1;
      color: white;
      text-align: center;
      padding-top: 20%;
      font-family: sans-serif;
    }
  </style>
<body>
  <header>
    <div class="top-bar">
    <img src="imagens/icon.png" alt="Lunar Logo" style="height: 30px; border-radius: 8px;" />
    <input  type="text" placeholder="Procure pelo nome do produto" class="search-bar"/>
    <div class="actions">
    <button class="login-button"><span>Fazer login</span></button>
    <button class="cart-button">
     <span><img src="imagens/carrinho.png" class="cart-icon" /></span> 
    </button
   </div>
  </div>
  </header>

  <main>
    <section class="categorias">
      <h2>Categorias Populares</h2>
      <div class="categoria-lista">
        <div class="categoria">Cassino</div>
        <div class="categoria">+Vendidos</div>
        <div class="categoria">Assinaturas</div>
        <div class="categoria">Roblox</div>
        <div class="categoria">Outros métodos</div>
      </div>
    </section>

    <section class="produtos">
      <div class="produto">
        <h3>Caixa PIX</h3>
        <p class="desconto">-67%</p>
        <p class="preco">R$ 1,50</p>
      </div>
      <div class="produto">
        <h3>Roleta Assinaturas</h3>
        <p class="desconto">-66%</p>
        <p class="preco">R$ 0,85</p>
      </div>
      <div class="produto esgotado">
        <h3>Roleta Métodos</h3>
        <p>Estoque esgotado</p>
      </div>
    </section>
  </main>
</body>
</html>
