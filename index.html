<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Neko Store</title>
  <link rel="icon" type="image/png" href="imagens/icon.png">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body, html {
      height: 100%;
    }
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('imagens/fundo.jpg');
      background-size: cover;
      background-position: center;
      filter: blur(6px);
      z-index: -1;
    }

    .neve-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
      overflow: hidden;
    }
    .floco {
      position: absolute;
      top: -10px;
      width: 6px;
      height: 6px;
      background: pink;
      border-radius: 50%;
      opacity: 0.8;
      animation: cair 8s linear infinite;
    }
    @keyframes cair {
      0% { transform: translate(0, 0) rotate(0deg); }
      100% { transform: translate(100px, 100vh) rotate(360deg); }
    }

    .modal, .overlay {
      display: none; /* Começam escondidos */
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.5);
      z-index: 2;
    }

    .modal {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #0a0a0a;
      color: white;
      padding: 30px 25px;
      border: 1px solid #333;
      border-radius: 12px;
      z-index: 3;
      flex-direction: column;
      gap: 15px;
      width: 300px;
      display: flex;
      animation: fadeIn 0.4s ease forwards;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translate(-50%, -60%);
      }
      to {
        opacity: 1;
        transform: translate(-50%, -50%);
      }
    }

    .modal input {
      background: #111;
      border: 1px solid #333;
      padding: 10px;
      border-radius: 8px;
      color: white;
      outline: none;
      transition: border 0.3s;
    }
    .modal input:focus {
      border-color: #ff69b4;
    }

    .botao-principal {
      background: linear-gradient(90deg, #ff69b4, #ff00aa);
      color: white;
      font-weight: bold;
      padding: 12px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.4s ease;
      position: relative;
      overflow: hidden;
    }
    .botao-principal::before {
      content: "";
      position: absolute;
      top: 100%;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.1);
      transition: top 0.4s ease;
      z-index: 1;
    }
    .botao-principal:hover::before {
      top: 0;
    }
    .botao-principal:hover {
      transform: scale(1.05);
      box-shadow: 0 0 0 2px #ff69b4;
    }
    .botao-principal span, .botao-principal {
      position: relative;
      z-index: 2;
    }

    .fechar {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 20px;
      cursor: pointer;
    }

    .link-login {
      color: #ff69b4;
      cursor: pointer;
    }
    .link-login:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <div class="neve-container"></div>

  <header>
    <div class="top-bar">
      <div class="logo-container">
        <img src="imagens/icon.png" alt="Logo" class="logo-img" style="height: 30px; border-radius: 8px;" />
        <div class="logo-text">Neko Store #1</div>
      </div>
      <input type="text" placeholder="Procure pelo nome do produto" class="search-bar" />
      <div class="actions">
        <button class="botao-principal" onclick="abrirModal()"><span>Fazer login</span></button>
        <button class="cart-button">
          <span><img src="imagens/carrinho.png" class="cart-icon" /></span>
        </button>
      </div>
    </div>
  </header>

  <main>
    <div class="overlay" id="overlay" onclick="fecharModal()"></div>

    <div class="modal" id="modal-login">
      <span class="fechar" onclick="fecharModal()">✕</span>
      <h2>Fazer cadastro</h2>

      <input type="text" id="novo-usuario" placeholder="Nome de usuário">
      <input type="email" id="novo-email" placeholder="Endereço de e-mail">
      <input type="password" id="nova-senha" placeholder="Senha">

      <button class="botao-principal" onclick="fazerCadastro()"><span>Continuar</span></button>

      <p style="color: white; margin-top: 15px;">
        Já possui uma conta? <span class="link-login" onclick="trocarParaLogin()">Fazer login</span>
      </p>

      <p class="termos">Ao criar sua conta você concorda com os <span class="destaque">Termos de Serviço</span> da loja.</p>
    </div>
  </main>

  <script>
    function abrirModal() {
      document.getElementById("modal-login").style.display = "flex";
      document.getElementById("overlay").style.display = "block";
    }

    function fecharModal() {
      document.getElementById("modal-login").style.display = "none";
      document.getElementById("overlay").style.display = "none";
    }

    function fazerCadastro() {
      alert("Cadastro feito!");
      fecharModal();
    }

    function trocarParaLogin() {
      alert("Função de login ainda não implementada.");
    }

    const container = document.querySelector('.neve-container');

    function criarFloco() {
      const floco = document.createElement('div');
      floco.classList.add('floco');
      floco.style.left = Math.random() * 100 + 'vw';
      floco.style.animationDuration = (6 + Math.random() * 4) + 's';
      container.appendChild(floco);

      setTimeout(() => {
        floco.remove();
      }, 10000);
    }

    setInterval(criarFloco, 200);
  </script>
</body>
</html>
