<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Neko Store</title>
  <link rel="icon" type="image/png" href="imagens/icon.png">
  <link rel="stylesheet" href="style.css" />
</head>
   <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('imagens/fundo.jpg'); /* ou ./imagem.png se for local */
      background-size: cover;
      background-position: center;
      filter: blur(6px); /* intensidade do blur */
      z-index: -1; /* fica atrás de tudo */
    }

    .conteudo {
      position: relative;
      z-index: 1;
      color: white;
      text-align: center;
      padding-top: 20%;
      font-family: sans-serif;
    }
  </style>
<body>
  <header>
    <div class="top-bar">
<div class="logo-container">
  <img src="imagens/icon.png" alt="Logo" class="logo-img" style="height: 30px; border-radius: 8px;" />
  <div class="logo-text">Neko Store #1</div>
</div>
    <input  type="text" placeholder="Procure pelo nome do produto" class="search-bar"/>
    <div class="actions">
    <button class="login-button"><span>Fazer login</span></button>
    <button class="cart-button">
     <span><img src="imagens/carrinho.png" class="cart-icon" /></span> 
    </button
   </div>
  </div>
  </header>

<main>
  <section class="categorias">
    <h2>Categorias Populares</h2>
    <div class="categoria-lista">
      <div class="category-card">
        <img src="imagens/stream.png" alt="Assinaturas">
        <div class="category-overlay"></div>
        <div class="category-title">Assinaturas</div>
      </div>

      <div class="category-card">
        <img src="imagens/roblox.png" alt="Roblox">
        <div class="category-overlay"></div>
        <div class="category-title">Roblox</div>
      </div>

      <div class="category-card">
        <img src="imagens/metodos.png" alt="Outros Métodos">
        <div class="category-overlay"></div>
        <div class="category-title">Outros métodos</div>
      </div>
    </div>
  </section>
</main>

<section class="produtos">
  <!-- Produto 1 -->
  <div class="produto-card">
    <div class="imagem-container">
      <img src="imagens/image.jpg" alt="Caixa Pix">
      <span class="desconto">-67%</span>
    </div>
    <h3 class="produto-nome">Accs Roblox</h3>
    <div class="tag-entrega">
      <img src="imagens/car.jpg" alt="Entrega"> Entrega automática
    </div>
    <div class="preco">
      <span class="preco-antigo">De R$ 20,50 por:</span>
      <span class="preco-atual">R$ 15,00</span>
    </div>
  </div>

  <!-- Produto 2 -->
  <div class="produto-card">
    <div class="imagem-container">
      <img src="imagens/image2.jpg" alt="Roleta Assinaturas">
      <span class="desconto">-66%</span>
    </div>
    <h3 class="produto-nome">Metodo Robux</h3>
    <div class="tag-entrega">
      <img src="imagens/car.jpg" alt="Entrega"> Entrega automática
    </div>
    <div class="preco">
      <span class="preco-antigo">De R$ 10,99 por:</span>
      <span class="preco-atual">R$ 5,00</span>
    </div>
  </div>

  <!-- Produto 3 -->
  <div class="produto-card">
    <div class="imagem-container">
      <img src="imagens/image3.png" alt="Dc nitro">
      <span class="desconto">-66%</span>
    </div>
    <h3 class="produto-nome">DC NITRO</h3>
    <div class="tag-entrega">
      <img src="imagens/car.jpg" alt="Entrega"> Entrega automática
    </div>
    <div class="preco">
      <span class="preco-antigo">De R$ 19,99 por:</span>
      <span class="preco-atual">R$ 8,99</span>
    </div>
  </div>
  
  <!-- Produto Esgotado -->
  <div class="produto-card">
    <div class="imagem-container esgotado">
      <img src="imagens/image4.jpg" alt="Roleta Métodos">
    </div>
    <h3 class="produto-nome">Roleta Métodos</h3>
    <div class="tag-esgotado">Estoque esgotado</div>
  </div>
</section>

</body>
</html>
