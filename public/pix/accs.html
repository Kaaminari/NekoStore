
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Checkout - Neko Store</title>
  <link rel="stylesheet" href="acc.css">
</head>
<body>
  <div class="container">
    <div class="left-section">
      <a href="/" class="back-link">
        <img src="../../imagens/icon.png" alt="Icon" class="icon">
        <span>/ Checkout</span>
      </a>
      
      <div class="product-info">
        <div class="product-item">
          <img src="../../imagens/image.jpg" alt="Conta Rockstar" class="product-image">
          <div class="product-details">
            <div class="product-title">CONTA ROCKSTAR</div>
        <div class="product-price">
          <div class="old-price">De: R$ 14,99</div>
          <div class="current-price">R$ 7,99</div>
        </div>
        
        <div class="quantity-control">
          <button class="quantity-btn" onclick="alterarQuantidade(-1)">-</button>
          <span id="quantidade">1</span>
          <button class="quantity-btn" onclick="alterarQuantidade(1)">+</button>
        </div>
      </div>

      <div class="discount-section">
        <div class="discount-label">Cupom de desconto</div>
        <button class="apply-btn">Aplicar cupom</button>
      </div>

      <div class="total-section">
        <div class="subtotal">
          <span>Sub total</span>
          <span>R$ 7,99</span>
        </div>
        <div class="total">
          <span>Valor total</span>
          <span>R$ 8,31</span>
        </div>
      </div>
    </div>

    <div class="right-section">
      <div class="payment-section">
        <h3>Formas de pagamentos</h3>
        <div class="payment-option">
          <input type="radio" id="pix" name="payment" checked>
          <label for="pix">
            <span>Pix</span>
            <span class="payment-status">Aprovação imediata</span>
          </label>
        </div>
      </div>

      <div class="personal-info">
        <h3>Informações Pessoais</h3>
        <div class="name-fields">
          <input type="text" placeholder="Nome">
          <input type="text" placeholder="Sobrenome">
        </div>
        <input type="email" placeholder="Endereço de e-mail">
      </div>

      <div class="terms">
        <input type="checkbox" id="terms">
        <label for="terms">Eu aceito os <a href="#">termos e condições</a> desta compra.</label>
      </div>

      <button class="btn">Realizar pagamento</button>
    </div>
  </div>

  <div class="toast" id="toast">A quantidade máxima para este produto é 1</div>

  <script>
    let quantidade = 1;
    const spanQuantidade = document.getElementById("quantidade");
    const toast = document.getElementById("toast");

    function alterarQuantidade(valor) {
      if (valor === 1 && quantidade >= 1) {
        mostrarToast("A quantidade máxima para este produto é 1");
        return;
      }
      if (valor === -1 && quantidade <= 1) return;
      
      quantidade += valor;
      spanQuantidade.textContent = quantidade;
    }

    function mostrarToast(msg) {
      toast.textContent = msg;
      toast.classList.add("mostrar");
      setTimeout(() => toast.classList.remove("mostrar"), 3000);
    }
  </script>
</body>
</html>
